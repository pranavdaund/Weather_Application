<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="body">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" class="inputcity">
                <button id="button"> <img src="images/search.png" alt=""> </button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>

            <div class="weather">
                <img src="" alt="" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p class="Humwin">Humidity</p>
                        </div>

                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="Wind"></p>
                            <p class="Humwin">Wind Speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>

</html>
